{% extends 'baselayout.html' %}

{% block content %}
  <h1><center>LogIn Form</center></h1>
  <form action="/users/login/" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
  </form>
{% endblock %}
